<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Истории | WOZBORN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="card">
        <h1>Истории пользователя {{ name }}</h1>
        <a href="/">Главная</a>
        <hr>
        {% for story in stories %}
            <h3>{{ story.title }}</h3>
            <p>{{ story.content }}</p>
        {% endfor %}
    </div>
</body>

</html>
